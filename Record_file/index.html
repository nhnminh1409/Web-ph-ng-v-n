<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phỏng Vấn Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="container">
  <h1><i class="fas fa-video"></i> Hệ Thống Phỏng Vấn Video Online</h1>

  <div class="tabs">
    <button class="tab-btn active" data-tab="record">Quay Video</button>
    <button class="tab-btn" data-tab="preview">Xem Lại & Nộp</button>
    <button class="tab-btn" data-tab="list">Video Đã Nộp (<span id="count">0</span>)</button>
  </div>

  <!-- TAB 1: Quay video -->
  <div id="record" class="tab-content active">
    <video id="preview" autoplay playsinline muted></video>
    <div class="controls">
      <button id="startBtn"><i class="fas fa-circle"></i> Bắt đầu ghi</button>
      <button id="stopBtn" disabled><i class="fas fa-stop"></i> Dừng ghi</button>
    </div>
    <p id="status1"></p>
  </div>

  <!-- TAB 2: Preview & quyết định -->
  <div id="preview" class="tab-content">
    <video id="playback" controls style="width:100%;max-width:700px;border-radius:20px;"></video>
    <div class="controls">
      <button id="submitBtn">Nộp Bài Lên Server</button>
      <button id="retakeBtn">Quay Lại</button>
      <button id="downloadOnlyBtn">Chỉ Tải Về Máy</button>
    </div>
    <p id="status2"></p>
  </div>

  <!-- TAB 3: Danh sách video đã nộp -->
  <div id="list" class="tab-content">
    <div id="videoList">Đang tải danh sách...</div>
    <button id="refreshList" style="margin-top:20px;">Làm mới danh sách</button>
  </div>
</div>

<footer>© 2025 - Phỏng vấn online by us</footer>

<script src="js/script.js"></script>
</body>
</html>
